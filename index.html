<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/4b52cc8072.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khula:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reseter.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-wrapper">
                <h1 class="primary-heading">Todo List</h1>
                <button class="theme-btn">
                    <i class="fa-regular fa-moon"></i>
                </button>
            </div>
            <p class="signature-text">2nd August, 2025</p>
        </header>
        <section class="cards">
            <div class="cards-list">
                <a class="card-item">
                    <div class="card-wrapper">
                        <div class="icon-wrapper">
                            <i class="fa-solid fa-lungs"></i>
                        </div>
                        <h2 class="secondary-heading">Health</h2>
                    </div>
                    <p class="card-results">1/12 Task Completed</p>
                </a>
                <a class="card-item">
                    <div class="card-wrapper">
                        <div class="icon-wrapper">
                            <i class="fa-solid fa-graduation-cap"></i>
                        </div>
                        <h2 class="secondary-heading">Education</h2>
                    </div>
                    <p class="card-results">0/20 Task Completed</p>
                </a>
                <a class="card-item">
                    <div class="card-wrapper">
                        <div class="icon-wrapper">
                            <i class="fa-solid fa-burger"></i>
                        </div>
                        <h2 class="secondary-heading">Food</h2>
                    </div>
                    <p class="card-results">0/30 Task Completed</p>
                </a>
                <a class="card-item">
                    <div class="card-wrapper">
                        <div class="icon-wrapper">
                            <i class="fa-solid fa-leaf"></i>
                        </div>
                        <h2 class="secondary-heading">Lifestyle</h2>
                    </div>
                    <p class="card-results">0/15 Task Completed</p>
                </a>
                <a class="card-item">
                    <div class="card-wrapper">
                        <div class="icon-wrapper">
                            <i class="fa-solid fa-people-group"></i>
                        </div>
                        <h2 class="secondary-heading">Group Work</h2>
                    </div>
                    <p class="card-results">0/14 Task Completed</p>
                </a>
                <a class="card-item add">
                    <div class="card-wrapper">
                        <div class="icon-wrapper">
                            <i class="fa-solid fa-circle-plus"></i>
                        </div>
                        <h2 class="secondary-heading">Add New</h2>
                    </div>
                </a>
            </div>
        </section>
    </div>
</body>

</html>
